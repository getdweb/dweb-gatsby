- PageBlockFeature:
    button_caption: Watch videos
    button_link_url: https://www.decentralizedweb.net/videos/
    text: "31 Jul - 3 Aug 2018's Decentralized Web Summit - Global Visions / Working Code is a demonstration of how far we have come. With scores of prototypes and apps now built with decentralized protocols, it was time to collaborate, communicate and engage the communities who need these tools the most."
    title: DWeb Summit 2018
    image_url: /images/DWebSummit2018-xs.jpg
- PageBlockFeature:
    button_caption: Watch videos
    button_link_url: https://2016.decentralizedweb.net/
    text: "7-9 Jun An early group of builders, archivists, policymakers, and journalists gathered for the first Decentralized Web Summit within the columns of the Internet Archive headquarters in San Francisco, home to one of the world's largest digital libraries. Its founder, Brewster Kahle, issued a challenge to these early developers: let's use decentralized technologies to \"Lock the Web Open,\" this time for good."
    title: DWeb Summit 2018
    image_url: /images/DWebSummit2016.jpg
